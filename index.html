<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card" style="width: 22rem;">
          <img src="./images/illustration-hero.svg" class="card-img-top" alt="hero">
          <div class="card-body text-center">
              <h5 class="card-title"> Order Summary </h5>
              <p class="card-text">
                You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>
            <div class="plan-div text-left">
              <image src="./images/icon-music.svg" class="musicimg" alt="music-icon"/>
              <div>
                <p class="plan-txt">Annual Plan</p>
                <p class="plan-price">$59.99/year</p>
              </div>
              <a class="changelink float-right"> Change</a>
            </div>
            <div class="d-grid gap-2 mt-4">
              <button class="btn btn-primary shadow-lg " type="button">Proceed to Payment </button>
              <button class="cancelbtn" type="button">Cancel Order</button>
            </div>
          </div>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Austine Gomez</a>.
        </div>
      </div>
    </div>
  </div>
</body>

</html>
